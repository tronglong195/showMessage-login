<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>show message</title>
  </head>
  <body>
    <div class="container">
      <!-- box show message -->
      <div class="box">
        <a class="box--btn box--btn__red" href="#">Show</a>
        <a class="box--btn box--btn__bue" href="#">Hide</a>
      </div>
      <!-- message default hide -->
      <div class="message--ok">
        <div class="message--ok__icon"><i class="fa-solid fa-check"></i></div>
        <div class="message--ok__content">Bạn đã đăng ký thành công!</div>
        <button class="message--ok__close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
